<form [formGroup]="form" (ngSubmit)="onSubmit()" class="text-uppercase">
    <div class="form-group mb-3">
        <label for="">Card Owner Name</label>
        <input class="form-control form-control-lg" formControlName="cardOwnerName" placeholder="Enter your full name" minlength="20" maxlength="20">
    </div>

    <div class="form-group mb-3">
        <label for="">Card Number</label>
        <input class="form-control form-control-lg" formControlName="cardNumber" placeholder="16 Digit Card Number" minlength="0" maxlength="16">
    </div>

    <div class="form-group mb-3">
        <label for="">Expiration Date</label>
        <input class="form-control form-control-lg" formControlName="expirationDate" placeholder="MM/YY" minlength="5" maxlength="5">
    </div>
    
    <div class="form-group mb-3">
        <label for="">Security Code</label>
        <input class="form-control form-control-lg" formControlName="securityCode" placeholder="3 Digit Code" minlength="3" maxlength="3">
    </div>

    <button class="btn btn-info mb-3 w-100 text-uppercase">Submit</button>
</form>

       display: block;
       width: 100%;

       font-weight: 400;
       line-height: 1.5;

       box-sizing: border-box;
   
   }
   
   .form-control {
       display: block;

       box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.12);
       background-color: #fff;
       -webkit-box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.12);
       box-shadow: 0 3px 20px 0px rgba(0, 0, 0, 0.12);

       transition: -webkit-transform 0.3s ease 0s;

   }
