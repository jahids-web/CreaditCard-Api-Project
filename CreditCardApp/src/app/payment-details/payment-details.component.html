<div class="container">
    <div class="row">
        <div class="container">
            <h1 class="text-center p-3" style="background-color: #f1f1f1f1;">CreditCardApp</h1>
        </div>
        <div class="col-lg-6 mt-3 m-auto">
          <app-payment-detail-form></app-payment-detail-form>
         </div>
    </div> 
</div>
<div class="row">
    <div class="col-lg-8 mt-5 m-auto">
      <table class="table">            
          <thead class="thead-light">
              <tr>
                  <th>Card Owner</th>
                  <th>Card Number</th>
                  <th>Exp. Date</th>
                  <th>Actions</th>
              </tr>
          </thead>
          
          <tbody>
              <tr *ngFor="let pd of service.paymentDetailList">
                  <td (click) = "populateForm(pd)">{{pd.cardOwnerName}}</td>
                  <td (click) = "populateForm(pd)">{{pd.cardNumber}}</td>
                  <td (click) = "populateForm(pd)">{{pd.expirationDate}}</td>
                  <td>
                      <i class="far fa-edit fa-lg text-info mr-4 px-2" (click) = "populateForm(pd)"></i>
                      <i class="far fa-trash-alt fa-lg text-danger px-2" (click) = "onDelete(pd.paymentDetailId)"></i>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
